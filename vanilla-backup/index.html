<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Color Palette Wallpaper</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <div id="background" class="background"></div>
    
    <div id="palette-container" class="palette-container">
        <div class="hover-controls">
            <div class="search-section">
                <input type="text" id="movie-search" class="movie-search" placeholder="Search for a movie...">
                <div id="autocomplete-results" class="autocomplete-results"></div>
            </div>
            <div class="settings-section">
                <label for="color-count">Colors: </label>
                <button class="color-count-btn" id="color-count-down">−</button>
                <input type="text" id="color-count" readonly value="6">
                <button class="color-count-btn" id="color-count-up">+</button>
            </div>
        </div>
        
        <div class="main-palette-content">
            <div id="movie-info" class="movie-info">
                <h2 id="movie-title" class="movie-title">Click to search</h2>
                <div id="movie-details" class="movie-details">
                    <p id="movie-director"><span>Director:</span> <span class="value">—</span></p>
                    <p id="movie-dop"><span>DoP:</span> <span class="value">—</span></p>
                    <p id="movie-year"><span>Year:</span> <span class="value">—</span></p>
                    <p id="movie-runtime"><span>Runtime:</span> <span class="value">—</span></p>
                </div>
            </div>
            <div id="color-palette" class="color-palette"></div>
        </div>
        
        <div id="movie-gallery" class="movie-gallery">
            <div class="gallery-content">
                <div class="gallery-header">
                    <h3>Choose a movie</h3>
                    <button class="close-gallery">×</button>
                </div>
                <div id="movie-cards" class="movie-cards"></div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/node-vibrant@3.1.6/dist/vibrant.min.js"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
